app-id: com.github.eneshecan.WhatsAppForLinux
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: whatsapp-for-linux
finish-args:
  - --share=ipc
  - --share=network
  - --device=all
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/dev/log
  - --filesystem=/var/run/syslog
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
cleanup:
  - "/include"
  - "*.la"
modules:
  - name: mm-common
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/mm-common/1.0/mm-common-1.0.5.tar.xz
        sha256: 705c6d29f4116a29bde4e36cfc1b046c92b6ef8c6dae4eaec85018747e6da5aa
    cleanup:
      - '*'

  - name: sigc++-2
    config-opts:
      - --disable-documentation
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.12/libsigc++-2.12.0.tar.xz
        sha256: 1c466d2e64b34f9b118976eb21b138c37ed124d0f61497df2a90ce6c3d9fa3b5

  - name: cairomm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/cairomm-1.0
    sources:
      - type: archive
        url: https://www.cairographics.org/releases/cairomm-1.14.3.tar.xz
        sha256: 0d37e067c5c4ca7808b7ceddabfe1932c5bd2a750ad64fb321e1213536297e78

  - name: glibmm
    cleanup:
      - /lib/glibmm-2.4
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.2.tar.xz
        sha256: b2a4cd7b9ae987794cbb5a1becc10cecb65182b9bb841868625d6bbb123edb1d

  - name: pangomm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/pangomm/2.46/pangomm-2.46.2.tar.xz
        sha256: 57442ab4dc043877bfe3839915731ab2d693fc6634a71614422fb530c9eaa6f4

  - name: atkmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    cleanup:
      - /lib/atkmm-1.6
    sources:
      - type: archive
        url: https://download.gnome.org/sources/atkmm/2.28/atkmm-2.28.2.tar.xz
        sha256: a0bb49765ceccc293ab2c6735ba100431807d384ffa14c2ebd30e07993fd2fa4

  - name: gtkmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    cleanup:
      - /lib/gtkmm-3.0
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtkmm/3.24/gtkmm-3.24.5.tar.xz
        sha256: 856333de86689f6a81c123f2db15d85db9addc438bc3574c36f15736aeae22e6

  - name: ayatana-ido
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/ayatana-ido.git
        tag: 0.9.1

  - name: libayatana-indicator
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-indicator.git
        tag: 0.9.1

  - shared-modules/intltool/intltool-0.51.json

  - shared-modules/libcanberra/libcanberra.json

  - name: libdbusmenu-gtk3
    buildsystem: autotools
    build-options:
      cflags: -Wno-error
    config-opts:
      - --with-gtk=3
      - --disable-dumper
      - --disable-static
      - --enable-tests
      - --disable-gtk-doc
      - --enable-introspection=no
      - --disable-vala
    sources:
      - type: archive
        url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
        sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a

  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.90

  - name: whatsapp-for-linux
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/eneshecan/whatsapp-for-linux.git
        tag: v1.6.3
