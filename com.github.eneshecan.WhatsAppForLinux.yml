app-id: com.github.eneshecan.WhatsAppForLinux
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: whatsapp-for-linux
finish-args:
  - --share=ipc
  - --share=network
  - --device=all
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "*.la"
modules:
  - dependencies/gtkmm-3.0.yml

  - shared-modules/intltool/intltool-0.51.json

  - shared-modules/libcanberra/libcanberra.json

  - dependencies/libayatana-appindicator3-0.1.yml

  - name: whatsapp-for-linux
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/eneshecan/whatsapp-for-linux.git
        tag: v1.6.4
        commit: 1655a5ef21138c31b9a8f02bdae469789c5c480e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/eneshecan/whatsapp-for-linux/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name | sub("^v"; "")
          tag-query: .tag_name
